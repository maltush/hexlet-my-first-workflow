name: CI Workflow

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Make
        run: sudo apt-get install make

      - name: run setup 
        run: make setup

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint
